<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfajor Tracker 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .glass-effect {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .luxury-card {
      border-radius: 20px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .hover-lift:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .btn-luxury {
      background: linear-gradient(135deg, #a78bfa, #7c3aed);
      color: white;
      border-radius: 18px;
      transition: all 0.25s ease;
    }

    .btn-luxury:hover {
      transform: scale(1.05);
    }

    .floating-nav {
      position: sticky;
      top: 1rem;
      z-index: 50;
    }

    .hidden {
      display: none;
    }

    /* ===============================
       FIX MOBILE REAL
    ================================ */

    @media (max-width: 480px) {
      body {
        font-size: 15px;
      }

      header h1 {
        font-size: 2rem !important;
      }

      header p {
        font-size: 0.95rem;
        padding: 0 0.5rem;
      }

      .nav-btn {
        padding: 0.6rem 0.9rem !important;
        font-size: 0.8rem !important;
      }

      .luxury-card {
        padding: 1rem !important;
        border-radius: 14px;
      }

      input, select, textarea {
        padding: 0.7rem !important;
        font-size: 0.9rem !important;
      }

      .grid.md\:grid-cols-2,
      .grid.md\:grid-cols-4,
      .grid.lg\:grid-cols-3 {
        grid-template-columns: 1fr !important;
      }
    }

    @media (hover: none) {
      .hover-lift:hover,
      .btn-luxury:hover {
        transform: none;
      }
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- HEADER -->
  <header class="text-center py-10">
    <h1 class="text-4xl font-bold mb-2">üç´ Alfajor Tracker 2026</h1>
    <p class="text-gray-300">Registr√°, puntu√° y coron√° al mejor alfajor del a√±o</p>
  </header>

  <!-- NAV -->
  <nav class="floating-nav max-w-xl mx-auto mb-6 glass-effect rounded-full p-2">
    <div class="flex justify-around gap-2">
      <button onclick="showSection('form', this)" class="nav-btn btn-luxury px-4 py-2">‚ûï Nuevo</button>
      <button onclick="showSection('gallery', this)" class="nav-btn btn-luxury px-4 py-2">üì∏ Galer√≠a</button>
      <button onclick="showSection('stats', this)" class="nav-btn btn-luxury px-4 py-2">üìä Stats</button>
      <button onclick="showSection('best', this)" class="nav-btn btn-luxury px-4 py-2">üèÜ Best</button>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="max-w-4xl mx-auto px-4 pb-32">

    <!-- FORM -->
    <section id="form-section" class="section">
      <div class="luxury-card glass-effect hover-lift">
        <h2 class="text-2xl font-semibold mb-4">Nuevo Alfajor</h2>

        <form id="alfajor-form" class="grid md:grid-cols-2 gap-4">
          <input required placeholder="Marca / Nombre" id="nombre" class="rounded-xl p-3 text-black">
          <input placeholder="Sabor" id="sabor" class="rounded-xl p-3 text-black">
          <input placeholder="Cobertura" id="cobertura" class="rounded-xl p-3 text-black">
          <select id="tipo" class="rounded-xl p-3 text-black">
            <option>Simple</option>
            <option>Doble</option>
            <option>Triple</option>
          </select>
          <input placeholder="Relleno" id="relleno" class="rounded-xl p-3 text-black">
          <input type="number" placeholder="Puntuaci√≥n (1-10)" id="puntuacion" class="rounded-xl p-3 text-black">
          <input type="number" placeholder="Precio $" id="precio" class="rounded-xl p-3 text-black">
          <input type="date" id="fecha" class="rounded-xl p-3 text-black">
          <textarea placeholder="Comentario" id="comentario" class="rounded-xl p-3 text-black md:col-span-2"></textarea>

          <button type="submit" class="btn-luxury py-3 md:col-span-2">Guardar Alfajor</button>
        </form>
      </div>
    </section>

    <!-- GALER√çA -->
    <section id="gallery-section" class="section hidden">
      <div id="alfajores-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <!-- STATS -->
    <section id="stats-section" class="section hidden">
      <div class="luxury-card glass-effect">
        <h2 class="text-2xl mb-4">üìä Estad√≠sticas</h2>
        <p id="stats-content" class="text-gray-300"></p>
      </div>
    </section>

    <!-- BEST -->
    <section id="best-section" class="section hidden">
      <div class="luxury-card glass-effect">
        <h2 class="text-2xl mb-4">üèÜ Mejor Alfajor</h2>
        <div id="best-content"></div>
      </div>
    </section>

  </main>

  <script>
    let alfajores = JSON.parse(localStorage.getItem("alfajores2026")) || [];

    function save() {
      localStorage.setItem("alfajores2026", JSON.stringify(alfajores));
      renderGallery();
      renderStats();
      renderBest();
    }

    function showSection(section, el) {
      document.querySelectorAll(".section").forEach(s => s.classList.add("hidden"));
      document.getElementById(section + "-section").classList.remove("hidden");

      document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("ring-2","ring-white"));
      if (el) el.classList.add("ring-2","ring-white");
    }

    document.getElementById("alfajor-form").addEventListener("submit", e => {
      e.preventDefault();

      alfajores.push({
        nombre: nombre.value,
        sabor: sabor.value,
        cobertura: cobertura.value,
        tipo: tipo.value,
        relleno: relleno.value,
        puntuacion: Number(puntuacion.value),
        precio: Number(precio.value),
        fecha: fecha.value,
        comentario: comentario.value
      });

      e.target.reset();
      save();
      showSection("gallery");
    });

    function renderGallery() {
      const grid = document.getElementById("alfajores-grid");
      grid.innerHTML = "";

      alfajores.forEach(a => {
        grid.innerHTML += `
          <div class="luxury-card glass-effect hover-lift">
            <h3 class="text-xl font-semibold">${a.nombre}</h3>
            <p class="text-sm text-gray-300">${a.tipo} ¬∑ ${a.cobertura}</p>
            <p class="mt-2">‚≠ê ${a.puntuacion}/10</p>
            <p class="text-sm">$${a.precio}</p>
          </div>
        `;
      });
    }

    function renderStats() {
      if (!alfajores.length) return;

      const avg = (alfajores.reduce((s,a)=>s+a.puntuacion,0)/alfajores.length).toFixed(1);
      document.getElementById("stats-content").innerText =
        `Alfajores probados: ${alfajores.length} ¬∑ Promedio: ${avg}`;
    }

    function renderBest() {
      if (!alfajores.length) return;
      const best = alfajores.reduce((a,b)=>a.puntuacion>b.puntuacion?a:b);
      document.getElementById("best-content").innerHTML =
        `<h3 class="text-xl">${best.nombre}</h3><p>‚≠ê ${best.puntuacion}/10</p>`;
    }

    save();
  </script>
</body>
</html>
